<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eagle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="128" fill="url(#bg-gradient)"/>

  <!-- Eagle silhouette -->
  <g transform="translate(128, 128)">
    <!-- Head -->
    <ellipse cx="0" cy="-20" rx="28" ry="32" fill="url(#eagle-gradient)"/>

    <!-- Beak -->
    <path d="M 28,-15 L 45,-18 L 28,-21 Z" fill="#f97316"/>

    <!-- Eye -->
    <circle cx="12" cy="-25" r="5" fill="#1f2937"/>
    <circle cx="14" cy="-27" r="2" fill="#ffffff"/>

    <!-- Body -->
    <ellipse cx="0" cy="25" rx="35" ry="45" fill="url(#eagle-gradient)"/>

    <!-- Wings -->
    <path d="M -35,10 Q -80,-10 -95,0 Q -85,15 -40,25 Z" fill="#f59e0b" opacity="0.9"/>
    <path d="M 35,10 Q 80,-10 95,0 Q 85,15 40,25 Z" fill="#f59e0b" opacity="0.9"/>

    <!-- Wing details -->
    <path d="M -35,15 Q -70,0 -85,5 Q -75,18 -38,28 Z" fill="#fbbf24" opacity="0.7"/>
    <path d="M 35,15 Q 70,0 85,5 Q 75,18 38,28 Z" fill="#fbbf24" opacity="0.7"/>

    <!-- Chest -->
    <ellipse cx="0" cy="20" rx="25" ry="30" fill="#fef3c7"/>

    <!-- Tail feathers -->
    <path d="M -20,65 Q -15,85 -10,75 Q -5,85 0,70 Q 5,85 10,75 Q 15,85 20,65 Z" fill="#f59e0b"/>

    <!-- Legs -->
    <rect x="-12" y="65" width="6" height="15" rx="3" fill="#f97316"/>
    <rect x="6" y="65" width="6" height="15" rx="3" fill="#f97316"/>

    <!-- Talons -->
    <path d="M -12,78 L -18,85 M -9,78 L -12,85 M -6,78 L -6,85" stroke="#78350f" stroke-width="2" stroke-linecap="round"/>
    <path d="M 12,78 L 18,85 M 9,78 L 12,85 M 6,78 L 6,85" stroke="#78350f" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="40" cy="40" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="200" cy="60" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="220" cy="200" r="3" fill="#ffffff" opacity="0.5"/>
  <circle cx="60" cy="210" r="2" fill="#ffffff" opacity="0.6"/>
</svg>
